<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Coordinates</title>

    <style>
        body{
            background-color: black;
        }

        div{
            background-color: tan;
            width: 200px;
            height: 200px;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .special{
            background-color: tomato;
        }

        .scrollBtn{
            position: fixed;
            top : 8px;
            right : 8px;
        }
    

    </style>

</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class = "special"></div>
    <div></div>
    <div></div>
    <aside class="scrollBtn">
        <button class = "scrollBy100px">Scroll by 100px(y)</button>
        <button class = "scrollTo100px">Scroll to 100px(y)</button>
        <button class = "scrollIntoSpecial">Scroll into special</button>
    </aside>
    
    <script>
        const special = document.querySelector('.special');
        special.addEventListener('click', (e) => {
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${e.clientX}, ${e.clientY}`);
            console.log(`page: ${e.pageX}, ${e.pageY}`);
        })

        const scrollBy100px = document.querySelector('.scrollBy100px'); 
        const scrollTo100px = document.querySelector('.scrollTo100px');
        const scrollIntoSpecial = document.querySelector('.scrollIntoSpecial');

        scrollBy100px.addEventListener('click', () => { //100px씩 아래로 스크롤됨.
            window.scrollBy({top:100, left:0, behavior:"smooth"});
        });
        
        scrollTo100px.addEventListener('click', () =>{ //100px로 이동
            window.scrollTo({top:100, left:0, behavior:"smooth"});
        });
        scrollIntoSpecial.addEventListener('click', (e) => {
            special.scrollIntoView({behavior:"smooth"});
        });
        

    </script>
</body>
</html>
